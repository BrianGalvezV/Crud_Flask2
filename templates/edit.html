{% extends "base.html" %}
{% block container %}
<div class="col-sm-4">
  <div class="card">
    <div class="card-header">Empleado</div>
    <div class="card-body">
      <form action="/update/{{employee.id}}" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">First name</label>
          <input type="text" class="form-control" value="{{employee.fname}}" name="fname"/>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last name</label>
          <input type="text" class="form-control"  value="{{employee.lname}}" name="lname"/>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            name="email"
            value="{{employee.email}}"
            aria-describedby="emailHelp"
          />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

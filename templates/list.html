<div class="col-sm-8">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
    {% for row in list_employee %}
      <tr>
        <th scope="row">{{row[0]}}</th>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>
        <a class="btn btn-info" href="/edit/{{row[0]}}" role="button">Edit</a>
        <a class="btn btn-danger" href="/delete/{{row[0]}}" role="button">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
